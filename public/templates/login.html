<div class="container">
    <h2>Sign in</h2>
    <form>
        <fieldset>
            <label htmlFor="username">username</label>
            <input type="text" placeholder="Example: vinimdocarmo" id="username" ng-model="$ctrl.username"/>
            <input class="button-primary" type="button" value="Sign In" ng-click="$ctrl.signIn()">
        </fieldset>
    </form>
</div>
